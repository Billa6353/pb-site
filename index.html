<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Valentine for drø ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="envelope-wrapper" id="envelope">
    <div class="envelope">
      <div class="letter">
        <div class="text">
          <strong>Happy Valentine's Day!</strong>
          <p>drø, you are my favorite person in every universe. Today is just an excuse to tell you how much I love you.</p>
          <p>Forever yours, ❤️</p>
        </div>
      </div>
    </div>
    <div class="heart-seal" id="openBtn"></div>
  </div>
  <p class="instruction">Tap the heart to open</p>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
